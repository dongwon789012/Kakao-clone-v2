<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"> <!--load all styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
</head>
<body class="chats-body">
<div class="header_wrapper">
    <div class="status-bar">
        <div class="status-column">
            <span class="status-bar_clock">13:54</span>
        </div>
        <div class="status_column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar_battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    <header class="header">
        <div class="header_header-column">
            <a href="index.html" class="header_back-btn">
                    <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <h1 class="header_title">Best Friend</h1>
        </div>
        <div class="header_header-column">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
                    <i class="fas fa-bars"></i>
             </span>
        </div>
    </header>
</div>
  <main class="chat-screen">
      <ul class="chat_messages">
          <span class="chat_timestamp">Friday, January 11, 2019</span>
          <li class="incoming-message message">
            <img src=images/image.jpg class="m-avatar message_avatar">
            <div class="message_content">
                <span class="message_bubble">
                    Congrats I love you!
                </span>
                <span class="message_author">Best Friend</span>
            </div>
          </li>
        
          <li class="sent-message message">
                <span class="message_timestamp"></span>
                <div class="message_content">
                    <div class="message_bubble">
                        Thank you see you soon!
                    </div>
                </div>

              </li> 
              <li class="incoming-message message">
                    <img src=images/image.jpg class="m-avatar message_avatar">
                    <div class="message_content">
                        <span class="message_bubble">
                            Congrats I love you!
                        </span>
                        <span class="message_author">Best Friend</span>
                    </div>
                  </li>
                
                  <li class="sent-message message">
                        <span class="message_timestamp"></span>
                        <div class="message_content">
                            <div class="message_bubble">
                                Thank you see you soon!
                            </div>
                        </div>
        
                      </li> 
      </ul>
  </main>
  <div class="chat_write-container">
        <input type="text" class="chat_write" placeholder="Send message" class="chat_write-input"/>
      <div class="chat_icon-left chat_icon">
            <i class="far fa-plus-square"></i>
      </div>
      <div class="chat_icon-right chat_icon">
          <span class="chat_write-icon">
                <i class="far fa-smile-wink"></i>
          </span>
          <span class="chat_write-icon">
                <i class="fas fa-microphone"></i>
          </span>
      </div>
  </div>
  <div class="bigScreen">
        <span class="bigScreen_text">Please make your screen small!</span>
    </div>
</body>
</html>
